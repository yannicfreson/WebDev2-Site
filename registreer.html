<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="styles.css" />
    <title>Registreer</title>
  </head>

  <body>
    <div class="container">
      <header>
        <div class="logo">
          <img class="mini" src="res/logoMinimal.svg" alt="logo mini" />
        </div>
        <nav>
          <ul>
            <li id="home"><a href="index.html">Home</a></li>
            <li id="overzicht"><a href="overzicht.html">Overzicht</a></li>
            <li class="active" id="registreer"><a href="#">Registreer</a></li>
          </ul>
        </nav>
      </header>
      <main>
        <h2>REGISTREER</h2>
        <div class="contactFormContainer">
          <form>
            <label for="datum">Voornaam</label>
            <input
              type="text"
              id="datum"
              name="datum"
              placeholder="Datum (DD/MM/YYYY)"
            />

            <label for="locatie">Achternaam</label>
            <input
              type="text"
              id="locatie"
              name="locatie"
              placeholder="Locatie"
            />

            <label for="duurtijd">Onderwerp</label>
            <input
              type="text"
              id="duurtijd"
              name="duurtijd"
              placeholder="Duurtijd (HH:MM)"
            />

            <label for="afstand">Onderwerp</label>
            <input
              type="text"
              id="afstand"
              name="afstand"
              placeholder="Afstand (KM)"
            />

            <input type="submit" value="Verstuur" />
          </form>
        </div>
      </main>
    </div>
  </body>
</html>
