<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="styles.css" />
    <title>Leden</title>
  </head>

  <body>
    <div class="container">
      <header>
        <div class="logo">
          <img class="mini" src="res/logoMinimal.svg" alt="logo mini" />
        </div>
        <nav>
          <ul>
            <li id="home"><a href="index.html">Home</a></li>
            <li id="overzicht"><a href="overzicht.html">Uitstappen</a></li>
            <li class="active" id="registreer"><a href="#">Contact</a></li>
          </ul>
        </nav>
      </header>
      <main>
        <h2>REGISTREER</h2>
          <div class="contactFormContainer">
            <form>
              <label for="voornaam">Voornaam</label>
              <input
                type="text"
                id="voornaam"
                name="voornaam"
                placeholder="Uw voornaam..."
              />

              <label for="achternaam">Achternaam</label>
              <input
                type="text"
                id="achternaam"
                name="achternaam"
                placeholder="Uw achternaam"
              />

              <label for="categorie">Categorie</label>
              <select id="categorie" name="categorie">
                <option value="uitstappen">Uitstappen</option>
                <option value="lid worden">Lid worden</option>
                <option value="andere">Andere</option>
              </select>

              <label for="onderwerp">Onderwerp</label>
              <textarea
                id="onderwerp"
                name="onderwerp"
                placeholder="Schrijf hier uw boodschap..."
              ></textarea>

              <input type="submit" value="Verstuur" />
            </form>
        </div>
      </main>
    </div>
  </body>
</html>
